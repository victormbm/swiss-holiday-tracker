<div class="home-container">
  <h2>Configure your calendar</h2>

  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Select canton</mat-label>
      <mat-select [(ngModel)]="selectedCanton">
        <mat-option *ngFor="let canton of cantons" [value]="canton.code">
          {{ canton.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Select year</mat-label>
      <mat-select [(ngModel)]="selectedYear">
        <mat-option *ngFor="let year of years" [value]="year">
          {{ year }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="weekdays-section">
    <label>Select your workdays:</label>
    <div class="checkbox-group">
      <mat-checkbox *ngFor="let day of weekdays" [(ngModel)]="day.checked">
        {{ day.label }}
      </mat-checkbox>
    </div>
  </div>

  <button mat-raised-button color="primary" (click)="fetchHolidays()">
    Fetch holidays
  </button>
</div>
